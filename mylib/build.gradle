group 'com.example.lib'
version '1.0.1mv '

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'maven-publish'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    runtime "org.springframework:spring-aop:4.3.9.RELEASE"
    compile "org.springframework:spring-context:4.3.9.RELEASE"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
